<div class="container">
  <h1>Sign up</h1>
  <div class="row">


  </div>
  <div class="row">
    <div class="col-sm-4">
      <form class="form" name="form" ng-submit="Sign.check()">


        <!-- First Name -->
        <div class="form-group ">
          <label>First Name</label>
          <input type="text" name="name" class="form-control" ng-model="Sign.user.fName" required>
        </div>

        <!-- Last Name -->
        <div class="form-group ">
          <label>Last Name</label>
          <input type="text" name="name" class="form-control" ng-model="Sign.user.lName" required>
        </div>

        <!-- USERNAME -->
        <div class="form-group ">
          <label>Username</label>
          <input type="text" name="name" class="form-control" ng-model="Sign.user.username" required>
        </div>

        <!-- Email -->
        <div class="form-group ">
          <label>Email</label>
          <input type="email" name="email" class="form-control" ng-model="Sign.user.email" required>
        </div>
        <!-- Selection -->
        <div class="form-group ">
          <label>Student or Teacher</label>
          <select class="form-control" required>
            <option value="">Choose One</option>
            <option value="student">Student</option>
            <option value="teacher">Teacher</option>
          </select>
        </div>
        <!-- PASSWORD -->
        <div class="form-group ">
          <label>Password</label>
          <input type="password" class="form-control" ng-model="Sign.user.password" required>
        </div>

        <!-- CONFIRM PASSWORD -->
        <div class="form-group ">
          <label>Confirm Password</label>
          <input type="password" class="form-control" ng-model="Sign.user.confirmPassword" required>
        </div>

        <!-- SUBMISSION -->
        <div>
          <button class="btn btn-primary btn-lg btn-register" type="submit">
            Sign up
          </button>
          <a class="btn btn-default btn-lg btn-login" ui-sref="app.login">
            Login
          </a>
        </div>

      </form>
    </div>
    <div class="col-sm-4">
      <!-- MESSAGES -->
      <div class="alert alert-success" role="alert" ng-show='Sign.success'>
        <strong> Success! </strong>
        Your account has just created!
      </div>
      <div class="alert alert-danger" role="alert" ng-show='Sign.error'>
        <strong> Error! </strong>
        We were not able to create your account for some reason.
      </div>
      <div class="alert alert-danger" role="alert" ng-show='Sign.differentPassword'>
        <strong> Error! </strong>
        Passwords doesn't match!
      </div>
    </div>
  </div>
  <hr>
</div>
