<div class="container">

  <form class="form-signin" ng-submit="LC.login()">
    <h2 class="form-signin-heading">Please sign in</h2>
    <label for="inputEmail" class="sr-only">Email address</label>
    <input ng-model="LC.user.username" class="form-control" placeholder="Username" required autofocus>

    <label for="inputPassword" class="sr-only">Password</label>
    <input type="password" ng-model="LC.user.password" id="inputPassword" class="form-control" placeholder="Password" required>

    <br>
    <div>
      <button class="btn btn-lg btn-primary btn-login" type="submit">Sign in</button>
      <a class="btn btn-default btn-lg btn-register" ui-sref="app.signup">Sign up</a>
    </div>

  </form>

</div> <!-- /container -->
